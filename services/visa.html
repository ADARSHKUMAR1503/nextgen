<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>


<body>

    <div id="header"></div>

    <main class="container-fluid mt-5 py-5 px-3">

        <!-- Hero Section with Image and Text -->
        <section id="services"
            class="container-md rounded-5 shadow-lg text-white p-5 mb-5 d-flex flex-column flex-md-row align-items-center justify-content-center"
            style="background-color: #1a202c;"><!-- Left Side: Image with Creative Design -->
            <div class="col-12 col-md-6 position-relative hero-image-container me-md-5 mb-4 mb-md-0"
                id="hero-image-container">
                <img src="../img/visa3.png" alt="Visa Application Process" class="img-fluid rounded-4 hero-image">
            </div>

            <!-- Right Side: Services Text -->
            <div class="col-12 col-md-6" id="hero-text-container">
                <h1 class="display-4 fw-bolder mb-3">
                    Visa Assistance
                </h1>
                <p class="lead text-light">
                    Support for tourist, business, and work visa applications. We guide you through the process for a
                    smooth and successful outcome.
                </p>
                <a href="#bookingForm" class="btn btn-primary btn-lg custom-btn mt-4">
                    Begin Application
                </a>
            </div>
        </section>

        <!-- Booking Form Section -->
        <section id="bookingForm" class="container bg-white p-5 rounded-4 form-card">
            <h2 class="h3 fw-bold text-center mb-4 text-dark">Start Your Visa Application</h2>
            <form id="visa-form" class="row g-4">
                <div class="col-md-6">
                    <label for="fullName" class="form-label fw-medium text-secondary">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label fw-medium text-secondary">Destination Country</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="visaType" class="form-label fw-medium text-secondary">Visa Type</label>
                    <select id="visaType" name="visaType" class="form-select" required>
                        <option value="">Select visa type...</option>
                        <option value="tourist">Tourist Visa</option>
                        <option value="business">Business Visa</option>
                        <option value="work">Work Visa</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label fw-medium text-secondary">Additional Information</label>
                    <textarea id="message" name="message" rows="4" class="form-control"
                        placeholder="Provide details about your travel purpose or specific requirements."></textarea>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg custom-btn">
                        Submit Inquiry
                    </button>
                </div>
            </form>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Custom JavaScript for GSAP animations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from("#hero-image-container", { duration: 1, x: -100, opacity: 0, ease: "power3.out" });
            gsap.from("#hero-text-container", { duration: 1, x: 100, opacity: 0, ease: "power3.out", delay: 0.5 });
            gsap.from("#reservationForm", { duration: 1, y: 50, opacity: 0, ease: "power2.out", delay: 1 });
        });
    </script>
</body>

</html>
